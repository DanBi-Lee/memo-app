<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script defer src="build/main.js" type="module"></script>
    <title>메모 앱</title>
</head>
<body>
    <section id="app">
        <header id="headBox">
            <h1>memo app</h1>
        </header>
        <section class="memos">
            <!-- 데이터 타입 : 이미지, 비디오, 노트, 할 일 -->
            <!-- 이미지 -->
            <article class="memo" data-type="image">
                <div class="memo-image">
                    <img src="https://placeimg.com/600/300/blue" alt="">
                </div>
                <div class="memo-title">title</div>
            </article>
            <!-- 비디오 -->
            <article class="memo" data-type="video">
                <div class="memo-video">
                    <iframe src="https://www.youtube.com/embed/-FMHYjqC4iA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="memo-title">title</div>
            </article>
            <!-- 텍스트 -->
            <article class="memo" data-type="text">
                <p class="memo-title">title</p>
                <p class="memo-desc">text text</p>
            </article>
            <!-- 할 일 -->
            <article class="memo" data-type="task">
                <p class="memo-title">title</p>
                <ul class="memo-task">
                    <li>test</li>
                </ul>
            </article>
        </section>
        <footer id="footBox">
            Copyright 2021. Danbi Lee. All rights reserved.
        </footer>
        <button id="buttonAdd">
            <i class="fas fa-pencil-alt"></i>
            <span class="hidden">추가 버튼</span>
        </button>
        <!-- 모달창 -->
        <div class="modal">
            <section class="mdoal-dialog">
                <section class="box-memo-button">
                    <button class="active">이미지</button>
                    <button>비디오</button>
                    <button>텍스트</button>
                    <button>리스트</button>
                </section>
                <form action="" class="form-box">
                    <!-- 이미지 -->
                    <fieldset>
                        <legend class="hidden">입력</legend>
                        <p class="input-item">
                            <label for="">이미지 url</label>
                            <input type="text">
                        </p>
                        <p class="input-item">
                            <label for="">제목</label>
                            <input type="text">
                        </p>
                        <!-- <p class="input-item">
                            <label for="">내용</label>
                            <textarea name="" id=""></textarea>
                        </p> -->
                        <button type="submit" class="send" >작성</button>
                    </fieldset>
                    <!-- 비디오 -->
                    <!-- 텍스트 -->
                    <!-- 할 일 -->
                </form>
                <button class="close">
                    <i class="fas fa-times"></i>
                    <span class="hidden">닫기</span>
                </button>
            </section>
        </div>
    </section>
</body>
</html>
